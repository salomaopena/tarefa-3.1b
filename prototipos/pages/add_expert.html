<!DOCTYPE html>
<html lang="en">


<head>
    <title>ANIMALEC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <!--CSS original do autor da aplicação Animalec-->
    <link rel="stylesheet" href="../css/animalec.css">
    <link rel="stylesheet" href="../css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">

        <!-- Navegação -->
        <header>
            <div>
                <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
                    <a href="#" class="navbar-brand ml-5">
                        <img class="router-link-active" src="../images/animalec_line.png" title="Página principal do Animalec" style="width: 250px; height: 50px;">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav ml-auto mr-5">
                            <li class="nav-item">
                                <a href="#" class="nav-link" target="_self">ANIMAIS</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" target="_self">QUIZZES</a>
                            </li>
                            <li class="nav-item">
                                <a href="../pages/sponsors.html" class="nav-link" target="_self">PATROCINADORES</a>
                            </li>
                            <li class="nav-item">
                                <a href="../pages/experts.html" class="nav-link" target="_self">ESPECIALISTAS</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" target="_self">CONTACTOS</a>
                            </li>
                            <li class="nav-item">
                                <a href="../index.html" class="nav-link" target="_self">ADMIN</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- Navegação -->

        <main>
            <section class="page-section">

                <div class="container">
                    <div class="row text-center">
                        <div class="col">
                            <h2 class="page-section-heading mt-5">ADICONAR ESPECIALISTAS</h2>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col">
                            <div class="divider-custom">
                                <div class="divider-custom-line"></div>
                                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                <div class="divider-custom-line"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!---->
                <div class="row">
                    <div class="col-2"></div>

                    <div class="col">
                        <form>
                            <div class="form-group">
                                <input type="text" id="txtName" placeholder="escreve o nome" required="required" class="form-control form-control-lg" />
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtContact" placeholder="escreve o contacto" required="required" class="form-control form-control-lg" />
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtAddress" placeholder="escreve o endereço" required="required" class="form-control form-control-lg" />
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtCountry" placeholder="escreve o país" required="required" class="form-control form-control-lg" />
                            </div>
                            <div class="form-group"><select id="sltGroup" required="required" class="form-control form-control-lg">
                                <option value="">-- SELECIONA ANIMAL --</option>
                                <option value="chimpanzé">ELEFANTE</option>
                                <option value="tigre">HIENA</option>
                                <option value="pardal">RINORCERONTE</option>
                                <option value="gato">GATO</option>
                                <option value="cao">CÃO</option>
                                <option value="leao">LEÃO</option>
                                <option value="castor">HIPOPÓTAMO</option>
                            </select>
                            </div>
                            <div class="form-group">
                                <textarea type="text" id="txtDescription" placeholder="escreve a descrrição" class="form-control form-control-lg"></textarea>
                            </div>
                            <button type="submit" class="btn btn-outline-success btn-lg mr-2">
                                <i class="fas fa-plus-square"></i>
                            ADICIONAR
                        </button>
                            <a href="../pages/experts.html" class="btn btn-outline-danger btn-lg router-link-active">
                                <i class="fas fa-window-close"></i> CANCELAR
                            </a>
                        </form>
                    </div>
                    <div class="col-2"></div>
                </div>

            </section>
        </main>
    </div>

</body>

</html>
